<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Expense Tracker - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç≥</text></svg>">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Kitchen Expense Tracker</h1>
            <p>Track your kitchen spending and manage your budget</p>
        </div>

        <div class="content signup-content-flex">
            <form class="form-section auth-form signup-form-width" id="signupForm">
                <h2 class="signup-title">üç≥ Create Account</h2>
                
                <div id="signupError" class="auth-error signup-error-hide"></div>
                <div id="signupSuccess" class="auth-success signup-success-hide"></div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Choose a username" minlength="3">
                </div>

                <br>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <br>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a password (min 6 chars)" minlength="6">
                </div>

                <br>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password" minlength="6">
                </div>

                <br>
                    
                <div class="button-group">
                    <button type="submit" class="submit-btn" id="signupBtn">Sign Up</button>
                </div>

                <p class="signup-login-link">
                    Already have an account? <a href="login.html" class="login-link">Login</a>
                </p>
            </form>
        </div>
    </div>

    <br>
    <br>
    
    <footer class="site-footer">
        <p>Copyright ¬© 2026 Harsh Anand</p>
    </footer>

    <script>
        const API_BASE = 'https://backend-six-henna-16.vercel.app';

        // If already logged in, redirect to index
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorEl = document.getElementById('signupError');
            const successEl = document.getElementById('signupSuccess');
            const signupBtn = document.getElementById('signupBtn');
            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !email || !password || !confirmPassword) {
                errorEl.textContent = 'Please fill in all fields.';
                errorEl.style.display = 'block';
                return;
            }

            if (username.length < 3) {
                errorEl.textContent = 'Username must be at least 3 characters.';
                errorEl.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorEl.textContent = 'Password must be at least 6 characters.';
                errorEl.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match.';
                errorEl.style.display = 'block';
                return;
            }

            signupBtn.textContent = 'Creating account...';
            signupBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successEl.textContent = 'Account created! Redirecting to login...';
                    successEl.style.display = 'block';
                    setTimeout(() => { window.location.href = 'login.html?registered=true'; }, 1000);
                } else {
                    errorEl.textContent = data.error || 'Signup failed. Please try again.';
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                errorEl.textContent = 'Cannot connect to server. Make sure the backend is running.';
                errorEl.style.display = 'block';
            } finally {
                signupBtn.textContent = 'Sign Up';
                signupBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
